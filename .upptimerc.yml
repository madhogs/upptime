owner: madhogs
repo: upptime

sites:
  - name: qBittorrent public
    check: "tcp-ping"
    url: $SITE_URL_QBITTORRENT_PUBLIC
    port: $SITE_PORT_QBITTORRENT_PUBLIC
  - name: qBitTorrent UI
    url: https://qbittorrent.$BASE_URL_MADHOGS
  - name: Website
    url: https://$DOMAIN_WEBSITE
  - name: Website Subdomain
    url: https://www.$DOMAIN_WEBSITE

status-website:
  cname: status.madhogs.dev
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

